<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Tesorería - Validador de pagos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Favicon inline para evitar 404 -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle fill='%2355c57a' cx='32' cy='32' r='32'/%3E%3Cpath fill='white' d='M27 44L14 31l6-6 7 7 17-17 6 6z'/%3E%3C/svg%3E">
  <style>
    body { background: #f6f7fb; }
    .container-narrow { max-width: 1400px; }
    .nav-gap .nav-link { margin-right: .25rem; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white shadow-sm mb-3">
  <div class="container container-narrow">
    <a class="navbar-brand" href="{{ url_for('admin_bp.admin') }}">Tesorería</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navMain" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto nav-gap">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_bp.admin') }}">Bandeja</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('whitelist_bp.whitelist') }}">Autorizados</a></li>
      </ul>
      {% if session.get('is_admin') %}
      <form action="{{ url_for('admin_bp.logout') }}" method="post" class="ms-2">
        <button class="btn btn-outline-secondary btn-sm">Salir</button>
      </form>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container container-narrow">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-3">
        {% for cat, msg in messages %}
          <div class="alert alert-{{ 'warning' if cat=='message' else cat }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<!-- Bootstrap Bundle (necesario para modales) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
